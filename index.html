<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 3: Dynamic Media Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet"> <!-- Creepster font -->
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <!-- Title at the top -->
    <header id="page-title">
        <h1>Who Killed Maddie?</h1>
    </header>

    <div class="container">
        <!-- Main Video Element -->
        <div id="main-video-wrapper" class="video-wrapper">
            <video id="murder-video" poster="images/murderposter.jpg" controls>
                <source src="v/murder1.mp4" type="video/mp4">
                <track kind="subtitles" src="captions/cap1.vtt" label="English" default>
            </video>
    </div>
</body>
</html>
